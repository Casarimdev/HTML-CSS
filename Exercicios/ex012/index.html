<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospetados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidos</p>
<!--JEITO SIMPLES E MENOS COMPATIVEL-->
    <video src="midia/video.mp4.mp4" width="700" controls autoplay></video>
    <!--JEITO MAIS COMPATIVEL A SEGUIR-->
    <p>Jeito mais compativel(olhar no vs)</p>
    <video width="700" poster="imagens/limoes-capa.png" controls autoplay loop> <source src="midia/video.mp4.mp4" type="video/mp4">
    <source src="midia/video.webm.webm" type="video/webm">
    <source src="midia/video720.m4v.m4v" type="video/m4v">
    <p>Seu navegador n√£o tem compatibilidade  com o video</p>
    ></video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="700" height="315" src="https://www.youtube.com/embed/9Z4TiA5JH_0?start=23" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
